<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>

    <body ng-app="nui" ng-controller="nuiController" ng-mousemove="onMouseMove($event)">    

        <div class="d-grid notify-wrapper">
        </div>
		
		<!--<img id="cursor" src="images/cursor.png">-->
		<!--<img id="cursor" src="images/cursor.png" ng-style="{'left': cursor.x, 'top': cursor.y}">-->
		
        <div class="dialog">
		
            <div id="login-form">
                <img src="https://i.imgur.com/tp3EK0u.png" alt="alternatetext">
                <div class="servername">
                    <strong>PIXELSTATE</strong>
                </div>
                <div class="fivem">
                    FiveM Multiplayer
                </div>
                <div class="infotext">
                    <strong>WELCOME</strong>, Please Register an Account on out Website in order to Play!
                </div>
                <input id="username" type="text" placeholder="Username"><br>
                <input id="password" type="password" placeholder="Password"><br>
                <button id="submit" ng-click="submitEnter($event)" ng-mouseenter="startHover($event)" ng-mouseleave="stopHover($event)"><span><i class="fa-solid fa-right-to-bracket"></i></span> Log In</button>
            <div>	
			
        </div>  

        <div class="logout">
            <button2 id="leave" ng-click="submitLeave($event)"  ng-mouseenter="startHover($event)" ng-mouseleave="stopHover($event)">LEAVE</button2>
        </div>
        
        <div class="sozials">
            <a href="#"><span>Discord</span></a>
            <a href="#"><span>YouTube</span></a>
            <a href="#"><span>Website</span></a>
        </div>
    </body>
</html>
