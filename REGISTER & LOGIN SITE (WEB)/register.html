<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	</head>
	<body>
		<div class="register">
			<img src="https://i.imgur.com/tp3EK0u.png" alt="alternatetext">
			<div class="servername">
				<strong>PIXELSTATE</strong>
			</div>
			<div class="fivem">
				FiveM Multiplayer
			</div>
			<div class="infotext">
				<strong>WELCOME</strong>, Please Register an Account on out Website in order to Play!
			</div>
			<form action="register.php" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<input type="submit" value="Register">
			</form>
		</div>
		<div class="sozials">
            <a href="#"><span>Discord</span></a>
            <a href="#"><span>YouTube</span></a>
            <a href="#"><span>Website</span></a>
        </div>
	</body>
</html>
